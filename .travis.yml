sudo: required
dist: trusty

language: ruby

cache:
  bundler: true

env:
  - DB=postgres WITHOUT_SPREE_AUTH_DEVISE=true
  - DB=postgres WITHOUT_SPREE_AUTH_DEVISE=false
  - DB=mysql WITHOUT_SPREE_AUTH_DEVISE=true
  - DB=mysql WITHOUT_SPREE_AUTH_DEVISE=false

script:
  - bundle exec rake test_app
  - bundle exec rake spec
  - bundle exec codeclimate-test-reporter

rvm:
  - 2.3.1
  - 2.2.5

addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
